<section class="postcard container mb-3 position-relative">
  @for (post of postingArray.slice(startIndex(), endIndex()); track post.id; let
  i = $index) {
  <ng-container>
    <div routerLink="/postdetails/{{ post.id }}/">
      <p-card routerLink="/details/{{ post.id }}/photos">
        <ng-template pTemplate="header">
          <div class="image p-2 position-relative">
            <img class="img-fluid" alt="Card" src="{{ post.images[0] }}" />
          </div>
        </ng-template>
        <ng-template pTemplate="body">
          <div class="title text-center">
            {{ post.title }}
          </div>
        </ng-template>
      </p-card>
    </div>
  </ng-container>
  }@empty {
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
  }
</section>
@if (postingArray) {
<div class="mb-4">
  <p-paginator
    (onPageChange)="paginate($any($event))"
    [rows]="pageSize"
    [totalRecords]="postingArray.length"
  ></p-paginator>
</div>
}

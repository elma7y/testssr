<section class="spacard d-flex">
  <div class="image {{ orderClass }}">
    <img class="img-fluid" src="{{ image }}" alt="image" />
  </div>
  <p-card class="flex-grow-1">
    <div class="row mb-lg-4 mb-2">
      <div class="col-lg-12">
        <div class="d-flex justify-content-between">
          <h5 class="text-dark fw-bold m-0">{{ title }}</h5>
          <i class="bi bi-hand-thumbs-up"></i>
        </div>
      </div>
    </div>
    <div class="row mb-lg-3 mb-1">
      <div class="col-lg-6">
        <div class="d-flex gap-lg-5 gap-2">
          <div class="phone d-flex align-items-center gap-lg-3 gap-1">
            <i class="bi bi-telephone"></i>
            <span class="text-nowrap">{{ phone }}</span>
          </div>
          <div class="location d-flex align-items-center gap-lg-3 gap-1">
            <i class="bi bi-geo-alt"></i>
            <span class="text-nowrap">{{ location }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="m-0">
        {{ paragraph }}
      </p>
    </div>
  </p-card>
</section>

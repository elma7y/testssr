<section class="home container">
  <div class="row py-4">
    <div
      class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center"
    >
      <div class="row d-flex flex-column left">
        <div class="col-md-12">
          <h1>
            Find the best <span>Spa's</span>, <br /><span>Resturants</span> and
            <span>Salons</span><br />
            around you.
          </h1>
        </div>
        <div class="col-md-12">
          <form>
            <p-card>
              <div class="d-flex flex-column flex-lg-row gap-3 mb-5">
                <div class="box">
                  <div class="cat d-flex flex-column mb-2">
                    <label>Category</label>
                    <p-dropdown
                      placeholder="Select Category"
                      formControlName="cat"
                      optionLabel="name"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="box">
                  <div class="state d-flex flex-column mb-2">
                    <label>State</label>
                    <p-dropdown
                      placeholder="Select State"
                      formControlName="state"
                      optionLabel="name"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="box">
                  <div class="city d-flex flex-column mb-2">
                    <label>City</label>
                    <p-dropdown
                      placeholder="Select City"
                      formControlName="city"
                      optionLabel="name"
                    ></p-dropdown>
                  </div>
                </div>
              </div>
            </p-card>
            <div
              class="submit d-flex justify-content-lg-end justify-content-center"
            >
              <p-button
                label="Search"
                styleClass="p-button-outlined"
                type="submit"
              ></p-button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 d-lg-flex d-none image">
      <!-- <video
        [autoplay]="true"
        [loop]="true"
        width="650"
        class="img-fluid"
        [muted]="true"
        src="../../assets/home/-d432-437e-8aaa-ad4dbfd48489.mp4"
        type="video/mp4"
      ></video> -->
    </div>
  </div>
</section>

</section>
